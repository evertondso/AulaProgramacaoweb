    <p>Preencha os campos abaixo para fazer seu cadastro. É o primeiro passo para nos ajudar a transformar vidas.</p>

    <form action="#" method="POST">

        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                placeholder="000.000.000-00">

            <label for="dataNasc">Data de Nascimento:</label>
            <input type="date" id="dataNasc" name="dataNasc" required>
        </fieldset>

        <fieldset>
            <legend>Endereço e Contato</legend>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required maxlength="15" pattern="\(\d{2}\) \d{4,5}-\d{4}"
                placeholder="(99) 99999-9999">

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required maxlength="9" pattern="\d{5}-\d{3}" placeholder="00000-000">

            <label for="endereco">Endereço Completo:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="interesse">Qual seu interesse principal?</label>
            <select id="interesse" name="interesse" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="voluntario">Quero ser Voluntário</option>
                <option value="doador">Quero ser Doador</option>
                <option value="apadrinhar">Quero Apadrinhar</option>
            </select>

            <label for="Estadocivil">Estado Civil: </label>
            <label for="interesse">Qual seu status de relacionamento</label>
            <select id="interesse" name="interesse" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="voluntario">Solteiro(a)</option>
                <option value="doador">Casado(a)</option>
                <option value="apadrinhar">Viuvo(a)</option>
            </select>
        </fieldset>
